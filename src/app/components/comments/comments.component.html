<app-navbar></app-navbar>
<div class="container">
  <table class="table table-bordered my-3">
    <thead>
      <tr >
        <th>PostId</th>
        <th>Id</th>
        <th>Title</th>
        <th>Email</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of comments | paginate :{
    itemsPerPage: 7,
  currentPage: page}">
        <td>{{comment.postId}}</td>
        <td>{{comment.id}}</td>
        <td>{{comment.name}}</td>
        <td>{{comment.email}}</td>
        <td>{{comment.body}}</td>
      </tr>
  </table>
  <pagination-controls  class="float-right my-4 pagination"
  (pageChange)="page=($event)"></pagination-controls>
  </div>
