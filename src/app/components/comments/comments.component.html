<app-navbar></app-navbar>
<div class="container">
  <table class="table table-bordered my-3">
    <thead>
      <tr >
        <th>PostId</th>
        <th>Id</th>
        <th>Title</th>
        <th>Email</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of comments">
        <td>{{comment.postId}}</td>
        <td>{{comment.id}}</td>
        <td>{{comment.name}}</td>
        <td>{{comment.email}}</td>
        <td>{{comment.body}}</td>
      </tr>
  </table>
  </div>
