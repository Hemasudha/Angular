<div class="modal-content" #childModal *ngIf="showForm">
  <div  class="modal-header">
    <h2 class="text-muted align-items-center">User Information</h2>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  <form [formGroup]="userForm" >
    <div class="form-group">
      <label for="name">Name:</label>
    <input type="text" formControlName="name" class="form-control"  [value]="user.name"/>
  </div>
    <div class="form-group">
      <label for="email">Email:</label>
    <input type="text" formControlName="email" class="form-control"  [value]="user.username"/>
  </div>
    <div class="form-group">
      <label for="username">Username:</label>
    <input type="text" formControlName="username" class="form-control" [value]="user.email" />
  </div>
    <div class="form-group">
      <label for="city">city:</label>
    <input type="text" formControlName="city" class="form-control"  [value]="user.address.city"/>
  </div>
    <div class="form-group">
      <label for="phone">phone:</label>

    <input type="text" formControlName="phone" class="form-control"  [value]="user.phone"/>
  </div>
  <button type="submit" class="btn btn-info" (click)="update()">update</button>

  </form>
  </div>

  </div>
