<div class="d-flex justify-content-center align-items-center container-fluid bg-image">

  <form [formGroup]="loginForm" class="mx-auto col-sm-4 p-5 mt-4  bg-white" (ngSubmit)="logIn()">
    <h2 class="text-center">Login</h2>
    <div class="row"  *ngIf="message">
      <p class="alert alert-success">
          <strong>Login success!</strong> Please
          click <a href="users">here</a> for details.
      </p>
 </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fControl.email.errors }" />
        <div *ngIf="submitted && fControl.email.errors" class="invalid-feedback">
            <div *ngIf="fControl.email.errors.required">Email is required</div>
            <div *ngIf="fControl.email.errors.email">Email must be a valid email address</div>
        </div>
    </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fControl.password.errors }" />
            <div *ngIf="submitted && fControl.password.errors" class="invalid-feedback">
                <div *ngIf="fControl.password.errors.required">Password is required</div>
                <div *ngIf="fControl.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>


    <div class="form-group">
      <button class="btn btn-primary btn-block my-4" >Login</button>
    </div>
</form>
  </div>
