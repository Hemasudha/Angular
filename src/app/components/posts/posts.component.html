<app-navbar></app-navbar>

<div class="container">
<table class="table table-bordered my-3">
  <thead>
    <tr >
      <th>UserId</th>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts | paginate:{itemsPerPage: 7,
  currentPage: page}">
      <td>{{post.userId}}</td>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>

</table>
<pagination-controls class="float-right" (pageChange)="page=($event) "></pagination-controls>

</div>
